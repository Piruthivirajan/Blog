<mat-card-title>Sign up</mat-card-title>
<div class="controls">
    <div class="well">
        <mat-dialog-content>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="username" [(ngModel)]="model.userName" name="username">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" [(ngModel)]="model.email" name="email">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="password" type="password" [(ngModel)]="model.password" name="password">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Confirm Password" type="password" value="">
                </mat-form-field>
            </div>
        </mat-dialog-content>
    </div>
</div>
<mat-dialog-actions align="center">
    <button mat-button class="btn-login" (click)="cancelbtn()">Cancel</button>
    <button mat-button class="btn-login" (click)="registerUser()">Register</button>
</mat-dialog-actions>
