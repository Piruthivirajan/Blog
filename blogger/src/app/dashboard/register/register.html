<mat-card-title>Sign up</mat-card-title>
<div class="controls">
    <div class="well">
        <mat-dialog-content>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="username" value="">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" value="">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="password" type="password" value="">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Confirm Password" type="password" value="">
                </mat-form-field>
            </div>
        </mat-dialog-content>
    </div>
</div>
<mat-dialog-actions align="center">
    <button mat-button class="btn-login">Cancel</button>
    <button mat-button class="btn-login">Register</button>
</mat-dialog-actions>
